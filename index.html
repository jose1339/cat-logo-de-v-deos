<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Aluraflix</title>
</head>

<body>
    <header>ALURAFLIX</header>

    <section>
        <div class="chamada-texto">
            <h1>CATALOGO DE VIDEOS</h1>
            <p>#Videos de Programação</p>
        </div>

        <div>
            <iframe width="500" height="303" src="https://img.youtube.com/vi/pyM5QLS2h6M/maxresdefault.jpg"
                title="YouTube video player" frameborder="2"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Filmes e séries</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=cs15QqG6Gjc">
                <img src="https://img.youtube.com/vi/cs15QqG6Gjc/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=nCmIwcycUJ8">
                <img src="https://img.youtube.com/vi/nCmIwcycUJ8/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=iR6-3AT1WfE">
                <img src="https://img.youtube.com/vi/iR6-3AT1WfE/maxresdefault.jpg" />
            </a>
            <a href="https://www.youtube.com/watch?v=cRoBt6AZgjc">
                <img src="https://img.youtube.com/vi/cRoBt6AZgjc/maxresdefault.jpg" />
            </a>
            <a href="https://youtu.be/n_Etdr7Dbjs">
                <img src="https://img.youtube.com/vi/n_Etdr7Dbjs/maxresdefault.jpg" />
            </a>
        </div>
    </section>

</body>

</html>
